<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VegGood Food</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f8fdf7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        text-align: center;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #a72828;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .logo p {
        color: #757575;
        font-size: 16px;
      }

      .login-form {
        text-align: left;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #424242;
        font-weight: 500;
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #9e9e9e;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px 14px 14px 45px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #a72828;
        box-shadow: 0 0 0 2px rgba(167, 40, 40, 0.2);
        outline: none;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 8px;
      }

      .forgot-password {
        color: #a72828;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password:hover {
        text-decoration: underline;
        color: #8d1f1f;
      }

      .login-button {
        background: #a72828;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background: #8d1f1f;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #757575;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }

      .divider span {
        padding: 0 15px;
        font-size: 14px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #e0e0e0;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s;
      }

      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .signup-link {
        margin-top: 25px;
        text-align: center;
        color: #757575;
      }

      .signup-link a {
        color: #a72828;
        text-decoration: none;
        font-weight: 500;
      }

      .signup-link a:hover {
        text-decoration: underline;
        color: #8d1f1f;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>VegGood Food</h1>
        <p>Healthy & Delicious Vegetarian Recipes</p>
      </div>
      <form action="{% url 'login' %}" method="post" class="login-form" id="loginForm">
        {% csrf_token %}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        {% if error %}
          <div style="color: red; margin-bottom: 15px; text-align: center;">{{ error }}</div>
        {% endif %}
        <div class="form-group">
          <label for="username">Username or Email</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="user"
              placeholder="Enter your username or email"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="divider">
        <span>or continue with</span>
      </div>

      <!-- <div class="social-login">
        <button class="social-btn">
          <i class="fab fa-google" style="color: #db4437"></i>
        </button>
        <button class="social-btn">
          <i class="fab fa-facebook-f" style="color: #4267b2"></i>
        </button>
        <button class="social-btn">
          <i class="fab fa-apple" style="color: #000000"></i>
        </button>
      </div> -->

      <div class="signup-link">
        Don't have an account? <a href="/register">Sign up now</a>
      </div>
    </div>

    <script>
      // Form validation only - don't prevent submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const username = document.querySelector('input[name="user"]').value;
          const password = document.querySelector('input[name="password"]').value;

          // Simple validation
          if (username.trim() === "" || password.trim() === "") {
            e.preventDefault();
            alert("Please fill in all fields");
            return false;
          }
          // Allow form to submit normally
          return true;
        });
    </script>
  </body>
</html>
